<h4 class="text-center">Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
  <div class="form-group">
    <input #inputEmail formControlName="email" class="form-control" placeholder="email" autofocus>
    <ap-vmessage
      *ngIf="signupForm.get('email').errors?.required"
      text="Email is required!">
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signupForm.get('email').errors?.email"
      text="Invalid e-mail">
    </ap-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="name" class="form-control" placeholder="nome">
    <ap-vmessage
      *ngIf="signupForm.get('name').errors?.required"
      text="Full name is required!">
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signupForm.get('name').errors?.minlength"
      text="Mininum length is 2">
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signupForm.get('name').errors?.maxlength"
      text="Maximun length is 40">
    </ap-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="login" class="form-control" placeholder="login">
    <ap-vmessage
      *ngIf="signupForm.get('login').errors?.required"
      text="User name is required!">
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signupForm.get('login').errors?.minlength"
      text="Mininum length is 2">
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signupForm.get('login').errors?.maxlength"
      text="Maximun length is 30">
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signupForm.get('login').errors?.lowerCase"
      text="Must be lower case">
    </ap-vmessage>

    <ap-vmessage
      text="Username already taken"
      *ngIf="signupForm.get('login').errors?.userNameTaken">
    </ap-vmessage>
    <small *ngIf="signupForm.get('login').valid" class="text-success">User available</small>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="password">
    <ap-vmessage
      *ngIf="signupForm.get('password').errors?.required"
      text="Password is required!">
    </ap-vmessage>
    <ap-vmessage
      *ngIf="signupForm.get('password').errors?.minlength"
      text="Mininum length is 8">
    </ap-vmessage>
    <ap-vmessage ht
                 *ngIf="signupForm.get('password').errors?.maxlength"
                 text="Maximun length is 18">
    </ap-vmessage>
  </div>

  <div class="form-group">
    <label for="admin-box">Administrador </label>
    <input id="admin-box" formControlName="admin" type="checkbox" class="ml-1">
  </div>

  <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>

  <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>

</form>
